<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GRID & FLEXBOX</title>
</head>
<body>
  <div class="principalContainer">
    <div class="gridContainer">
      <div class="childGridContainer">
        <img class="image" src="./gridImages/pineapple.jpg" alt="pineapple">
      </div>
      <div class="childGridContainer">
        <img class="image" src="./gridImages/apple.jpg" alt="apple">
      </div>
      <div class="childGridContainer">
        <img class="image" src="./gridImages/mango.jpg" alt="mango">
      </div>
    </div>
    <div class="flexboxContainer">
      <div class="row">
        <div class="column">
          <img class="image" src="flexbloxImages/pug1.jpg" alt="pug1">
        </div>
        <div class="column">
          <img class="image" src="flexbloxImages/pug2.jpg" alt="pug2">
        </div>
        <div class="column">
          <img class="image" src="flexbloxImages/pug3.jpg" alt="pug3">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
